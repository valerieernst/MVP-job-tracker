<br>
<div class="col-lg-6">
  <div class="input-group">
    <input ng-model="search" type="text" class="form-control" placeholder="Search for...">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button">Find It!</button>
    </span>
  </div>
</div>

<div class="col-lg-6">
  <div class="btn-group float-xs-right" data-toggle="buttons">
    <label ng-click="filterToggle = !filterToggle" class="btn btn-primary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> Show All Jobs
    </label>
    <label class="btn btn-primary" ng-click="filterToggle = !filterToggle">
      <input type="radio" name="options" id="option2" autocomplete="off"> Show Only Current
    </label>
  </div>
</div>


<br>
<br>
<div class="col-lg-12">
  <table class="table table-striped">
    <thead>
      <tr>
        <!-- <th>#</th> -->
        <th>
          <a href="#" ng-click="sortHeader = 'active'; sortReverse = !sortReverse" >
            Active
          </a>
        </th>
        <th>
          <a href="#" ng-click="sortHeader = 'company'; sortReverse = !sortReverse" >
            Company
          </a>
        </th>

        <th>
          <a href="#" ng-click="sortHeader = 'title'; sortReverse = !sortReverse" >
            Role
          </a>
        </th>

        <th>
          <a href="#" ng-click="sortHeader = 'location'; sortReverse = !sortReverse" >
            Location
          </a>
        </th>

        <th>
          <a href="#" ng-click="sortHeader = 'interestLevel'; sortReverse = !sortReverse" >
            Interest Level
          </a>
        </th>

        <th>
          <a href="#" ng-click="sortHeader = 'url'; sortReverse = !sortReverse" >
            Job Posting
          </a>
        </th>

        <th>
          <a href="#" ng-click="sortHeader = 'knowSomeone'; sortReverse = !sortReverse" >
            Contact
          </a>
        </th>

        <th>
          <a href="#" ng-click="sortHeader = 'appSubmitted'; sortReverse = !sortReverse" >
            App Submitted
          </a>
        </th>

        <th>
          <a href="#" ng-click="sortHeader = 'outcome'; sortReverse = !sortReverse" >
            Status
          </a>
        </th>

      </tr>
    </thead>
    <tbody>

      <tr ng-repeat='job in data.jobs | filter:search | filter: filterAll | orderBy:sortHeader:sortReverse'>
        <!-- <th scope="row"></th> -->
        <td>
          <input type="checkbox" ng-hide="job.editing" ng-dblclick="editJob(job)" ng-checked='job.active' disabled />  
          <input type="checkbox" class="form-check-inline" ng-show="job.editing" ng-model="job.active" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <span ng-hide="job.editing" ng-dblclick="editJob(job)">{{job.company}}</span>
          <input class="form-control" ng-show="job.editing" ng-model="job.company" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <span ng-hide="job.editing" ng-dblclick="editJob(job)">{{job.title}}</span>
          <input class="form-control" ng-show="job.editing" ng-model="job.title" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <span ng-hide="job.editing" ng-dblclick="editJob(job)">{{job.location}}</span>
          <input class="form-control" ng-show="job.editing" ng-model="job.location" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <span ng-hide="job.editing" ng-dblclick="editJob(job)">{{job.interestLevel}}</span>
          <input class="form-control" ng-show="job.editing" ng-model="job.interestLevel" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <span ng-hide="job.editing" ng-dblclick="editJob(job)">{{job.url}}</span>
          <input class="form-control" ng-show="job.editing" ng-model="job.url" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <span ng-hide="job.editing" ng-dblclick="editJob(job)">{{job.knowSomeone}}</span>
          <input class="form-control" ng-show="job.editing" ng-model="job.knowSomeone" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <input type="checkbox" ng-hide="job.editing" ng-dblclick="editJob(job)" ng-checked='job.appSubmitted' disabled />  
          <input type="checkbox" class="form-check-inline" ng-show="job.editing" ng-model="job.appSubmitted" ng-blur="doneEditing(job)"/>
        </td>

        <td>
          <span ng-hide="job.editing" ng-dblclick="editJob(job)">{{job.outcome}}</span>
          <input class="form-control" ng-show="job.editing" ng-model="job.outcome" ng-blur="doneEditing(job, $event)"/>
        </td>

      </tr>
    </tbody>
  </table>
</div>
